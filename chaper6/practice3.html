<!DOCTYPE html>
<html>
<head>
    <title>6-13</title>
    <style>
        input[type] {
            border-radius : 20px;
        }
        input[type="submit"] {
            width : 100%;
        }
    </style>
</head>
<body>
    <form>
        <h1>간단한 입력 양식</h1>
        <table class="input">
            <tr>
                <th>아이디</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="제출"></td>
            </tr>
        </table>
    </form>
</body>
</html>
